    primary_link: https://github.com/CSB5/GiRaF
    github: https://github.com/CSB5/GiRaF

- theme: Metagenomic System Biology
  image: /images/misc/resources_theme/microbe.png
  items: 
  - title: "BEEM: microbial community dynamics"
    description: Modelling microbial community dynamics based on longitudinal metagenomic sequencing data (16S or shotgun-metagenomics). It is based on the commonly used generalized Lotka-Volterra modelling (gLVM) framework.
    keywords:
      - Microbial Interactions
      - Metagenomics
      - Longitudinal Data
      - gLVM
    primary_link: https://github.com/CSB5/BEEM
    github: https://github.com/CSB5/BEEM
  
  - title: "BEEM-static"
    description: Learning directed microbial interactions from cross-sectional microbiome profiling data based on the generalized Lotka-Volterra model (gLVM).
    keywords:
      - Microbial Interactions
      - metagenomics
      - gLVM
    primary_link: https://github.com/CSB5/BEEM-static
    github: https://github.com/CSB5/BEEM-static
  
  - title: "@MInter"
    description: SVM/regex abstract parser for identification of microbial interactions
    keywords:
      - Microbial Interactions
      - SVM
    primary_link: https://github.com/CSB5/atminter
    github: https://github.com/CSB5/atminter
  
  - title: "PLoT-ME"
    description: Pre-classification of Long-reads for Memory Efficient Taxonomic assignment
    keywords:
      - Metagenomics
      - Taxonomic Classification
      - Memory Efficient 
      - Nanopore 
      - PacBio 
    primary_link: https://github.com/CSB5/PLoT-ME
    github: https://github.com/CSB5/PLoT-ME

- theme: Cancer Genomics
  image: /images/misc/resources_theme/cancer.png
  items:
  - title: "TUGDA"
    description: Task uncertainty guided domain adaptation for robust generalization of cancer drug response prediction from in in vitro to in vivo settings
    keywords:
      - Cancer 
      - Drug Response Prediction 
      - Domain Adaptation 
      - Gene Expression
    primary_link: https://github.com/CSB5/TUGDA
    github: https://github.com/CSB5/TUGDA
  
  - title: "OncoIMPACT"
    description: OncoIMPACT is a first-in-class algorithmic framework that nominates patient-specific driver genes by integratively modeling genomic mutations (point, structural and copy-number) and the resulting perturbations in transcriptional programs via defined molecular networks.
    keywords:
      - Cancer Driver Prediction
      - Multiomics
      - Gene Expression
      - Mutation 
    primary_link: https://github.com/CSB5/OncoIMPACT
    github: https://github.com/CSB5/OncoIMPACT
  
  - title: "CaDRReS"
    description: Cancer Drug Response prediction using a Recommender System (CaDRReS) is based on the matrix factorization approach to predict which drugs are sensitive for an unseen cell line.
    keywords:
      - Cancer 
      - Drug Response Prediction 
      - Pharmacogenomic 
      - Gene Expression 
    primary_link: https://github.com/CSB5/CaDRReS
    github: https://github.com/CSB5/CaDRReS
  
  - title: "CaDRReS-Sc"
    description: A framework for analyzing drug response heterogeneity based on single-cell RNA-seq data
    keywords:
      - Tumor Heterogeneity 
      - Drug Response Prediction
      - Pharmacogenomic
      - scRNA-seq 
      - Gene Expression 
    primary_link: https://github.com/CSB5/CaDRReS-Sc
    github: https://github.com/CSB5/CaDRReS-Sc

