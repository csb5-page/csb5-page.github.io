
- theme: Genome Analysis
  image: /images/misc/resources_theme/genome_analysis.png
  items:
  - title: "OPERA-MS: Hybrid Metagenomic Assembler"
    description: A hybrid metagenomic assembler which combines the advantages of short and long-read technologies to provide high quality assemblies, addressing issues of low contiguity for short-read only assemblies, and low base-pair quality for long-read only assemblies.
    keywords:
      - Genome Assembly
      - Hybrid Assembly
      - Metagenomics
      - Illumina
      - Nanopore
      - PacBio
    primary_link: https://github.com/CSB5/OPERA-MS
    github: https://github.com/CSB5/OPERA-MS

  - title: "LoFreq: High Sensitivity Variant Caller"
    description: fast and sensitive variant-caller for inferring SNVs and indels from next-generation sequencing data. Sensitive to rare variants (<1%).
    keywords:
      - Variant Calling
      - Cancer
      - Metagenomics
    primary_link: https://csb5.github.io/lofreq/
    github: https://github.com/CSB5/lofreq
    sourceforge: https://sourceforge.net/projects/lofreq/

  - title: "OPERA-LG: Genome Scaffolder"
    description: Robust & Efficient, Handles Repeats, Matepairs+Long-reads
    keywords:
      - Genome Assembly
      - Metagenomics
      - Nanopore
      - PacBio
    primary_link: https://sourceforge.net/p/operasf/wiki/The%20OPERA%20wiki/
    sourceforge: https://sourceforge.net/projects/operasf/
  
  - title: "INC-Seq"
    description: Accurate single molecule reads using nanopore sequencing
    keywords:
      - High Accuracy
      - Rolling Circle Amplification
      - Nanopore
      - PacBio
    primary_link: https://github.com/CSB5/INC-Seq
    github: https://github.com/CSB5/INC-Seq
  
  - title: "GraphMap"
    description: A highly sensitive and accurate mapper for long, error-prone reads
    keywords:
      - Read Mapping
      - Nanopore
      - PacBio
    primary_link: https://github.com/lbcb-sci/graphmap2
    github: https://github.com/lbcb-sci/graphmap2
  
  - title: "Racon"
    description: Consensus module for raw de novo DNA assembly of long uncorrected reads.
